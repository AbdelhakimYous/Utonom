name: Deploy Laravel backend to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Generate Laravel APP Key
        working-directory: ./backend
        run: php artisan key:generate --force

      - name: Clear and cache config
        working-directory: ./backend
        run: |
          php artisan config:clear
          php artisan config:cache

      - name: Zip backend folder content
        working-directory: ./backend
        run: zip -r ../backend.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'utonomutilisateur'  # Nom exact de l'app Azure
          slot-name: 'Production'
          package: './backend.zip'

      - name: Run Laravel migrations
        working-directory: ./backend
        run: php artisan migrate --force


